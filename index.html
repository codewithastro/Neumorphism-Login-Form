<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Login Form</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="CSS.css">
</head>
<body>
  <div class="content">
      <div class="text">Sign Up</div>

      <form action="#">
          <div class="field">
              <span class="bx bxs-user"></span>
              <input type="username" placeholder="Username" required>
          </div>

          <div class="field">
            <span class="bx bxs-envelope"></span>
            <input type="email" placeholder="Email" required>
          </div>

        <div class="field">
            <span class="bx bxs-lock-alt"></span>
            <input type="password" placeholder="Password" required>
        </div>

        <button>Sign Up</button>

        <h4>or Sign Up with your social account</h4>

        <div class="social_icon">
            <i class='bx bxl-facebook'><a href="https://www.facebook.com/profile.php?id=100065340551794"></a></i>
            <i class='bx bxl-discord-alt'><a href="https://discord.gg/eJnWJQHD"></a></i>
            <i class='bx bxl-twitter'><a href="https://twitter.com/codewithastro"></a></i>
            <i class='bx bxl-github'><a href="https://github.com/ASR5-BRO"></a></i>
        </div>

        <div class="foot">
            <a>Already have an account?</a>
            <a class="in" href="#">Log In</a>
        </div>

      </form>
      
      <div class="drak-light">
          <i class="bx bx-moon moon"></i>
          <i class="bx bx-sun sun"></i>
      </div>
  </div>

<script src="index.js"></script>  
</body>
</html>
